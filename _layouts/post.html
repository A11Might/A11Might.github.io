---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
    {% if page.date-updated %}
    <br><time datetime="{{ page.date-updated }}">Updated {{ page.date-updated | date: site.theme_config.date_format }}</time>
    {% endif %}
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>

<!-- 样式设置 -->
<style>
  /* 数学公式样式 */
  .MathJax_Display, .MathJax {
    overflow-x: auto;
    overflow-y: hidden;
    max-width: 100%;
  }
  
  /* Mermaid图表样式 */
  .language-mermaid, pre.language-mermaid {
    background: none !important;
    border: none !important;
    display: flex !important;
    justify-content: center !important;
    width: 100% !important;
  }

  /* Mermaid SVG居中 */
  .language-mermaid svg {
    margin: 0 auto !important;
    display: block !important;
  }
</style>

<!-- MathJax配置 -->
<script type="text/javascript">
  window.MathJax = {
    tex2jax: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true
    },
    CommonHTML: { linebreaks: { automatic: true } },
    "HTML-CSS": { linebreaks: { automatic: true } },
    SVG: { linebreaks: { automatic: true } }
  };
</script>

<!-- 外部脚本加载 -->
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

<!-- Mermaid初始化 -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      securityLevel: 'loose'
    });
    mermaid.init(undefined, ".language-mermaid");
  });
</script>
